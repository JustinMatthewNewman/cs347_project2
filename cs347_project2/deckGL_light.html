    <script>
  
        deck.carto.setDefaultCredentials({
          username: 'public',

        });

            const boston = d3.csv(
        "https://raw.githubusercontent.com/JustinMatthewNewman/geoJson/main/boston_crime.csv",
        (d) => ({
          lat: +d.Lat,
          long: +d.Long
        })
      )
      mapboxgl.accessToken = 'pk.eyJ1IjoianVzdGlubmV3bWFuNzc3IiwiYSI6ImNrd3A0NXIxeTA5YTcyb3J3ZXp2eTkxcDkifQ.RLMMW_cU9D7kN2U9iTW3Rg';


        const deckgl = new deck.DeckGL({
          container: 'map',
          mapStyle: 'https://tiles.basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
          initialViewState: {
            longitude: -71.1,
            latitude: 42.3531,
            zoom: 11,
            pitch: 50,
            bearing: -20,
          },
          controller: true,
    
          layers: [
            new deck.HexagonLayer({
            data: boston,
            opacity: 0.1,
            upperPercentile: 99,
            pickable: true,
            extruded: true,
            radius: 50,
            colorRange: [
            [17, 255, 0],
